<div
  [class.translate-x-full]="!isOpen()"
  class="fixed border-l-2 top-0 right-0 z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
>
  <div class="flex flex-col">
    <header class="flex justify-between items-center py-3 border-b">
      <p class="text-xl">Country detail</p>
      <button class="" (click)="toggleDetail()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </header>
    <div class="mt-5">
      <card-country-detail></card-country-detail>
    </div>
  </div>
</div>
